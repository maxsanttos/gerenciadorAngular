<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Task Manager</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="goToTasks()">Back
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Criar Nova Tarefa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="container">
        <form (submit)="addTask()">
          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="task.title" name="title" required>
          </div>
          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea class="form-control" id="description" [(ngModel)]="task.description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="completedStatus">Status</label>
            <select class="form-control" id="completedStatus" [(ngModel)]="task.status" name="completedStatus" required>
              <option value="PENDING">PENDING</option>
              <option value="COMPLETED">COMPLETED</option>
              <option value="IN_PROGRESS">INPROGRESS</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Criar Tarefa</button>
        </form>
      </div>
    </div>
  </div>
</div>
