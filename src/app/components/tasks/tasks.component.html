<app-header></app-header>
<div class="container text-center bg-body-tertiary">
  <div class="card d-flex flex-column bg-primary">
    <h4 class="text-white">All Tasks</h4>
  </div>
  <div class="row">
    <div class="col d-flex flex-column">
      <h3 class="mb-4">Pending</h3>
      <div class="card custom-card mb-3" *ngFor="let task of getTasksByStatus('PENDING')">
        <div class="card-body bg-danger d-flex justify-content-between align-items-center">
          <p class="card-text">{{task.id}} - {{task.title}} - {{task.description}} - {{task.status}}</p>
          <button mat-icon-button color="primary" aria-label="Delete task" (click)="deleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="update" (click)="updateTask(task.id)">
            <mat-icon>create</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col d-flex flex-column">
      <h3 class="mb-4">In Progress</h3>
      <div class="card custom-card mb-3" *ngFor="let task of getTasksByStatus('IN_PROGRESS')">
        <div class="card-body bg-warning d-flex justify-content-between align-items-center">
          <p class="card-text">{{task.id}} - {{task.title}} - {{task.description}}  - {{task.status}}</p>
          <button mat-icon-button color="primary" aria-label="Delete task" (click)="deleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="update" (click)="updateTask(task.id)">
            <mat-icon>create</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="col d-flex flex-column">
      <h3 class="mb-4">Completed</h3>
      <div class="card custom-card mb-3" *ngFor="let task of getTasksByStatus('COMPLETED')">
        <div class="card-body bg-success d-flex justify-content-between align-items-center">
          <p class="card-text">{{task.id}} - {{task.title}} - {{task.description}} - {{task.status}}</p>
          <button mat-icon-button color="primary" aria-label="Delete task" (click)="deleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="update" (click)="updateTask(task.id)">
            <mat-icon>create</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <button mat-fab color="primary" aria-label="update" (click)="openAddTaskModal()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<app-footer></app-footer>
