<main class="form-signin w-100 m-auto">
  <form (submit)="onSubmit()">
      <img class="mb-4" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/packer/packer-original.svg" width="72" height="57" />
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="username" [(ngModel)]="credentials.login" name="username">
          <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="credentials.password" name="password">
          <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
              Remember me
          </label>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Sign in</button>

      <p class="mt-3 text-center">Don't have an account? <a routerLink="/register">Sign up</a></p>
      <p class="mt-5 mb-3 text-body-secondary">&copy;2023</p>
  </form>
</main>
